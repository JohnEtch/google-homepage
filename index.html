<!DOCTYPE html>
<hmtl lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Google</title>
  </head>

  <body>

    <div class="container">

      <div class="navigation">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#store">Store</a></li>
          <div class="rightnav">
            <li><a href="#gmail">Gmail</a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#apps"><img class="apps" src="images/google-apps.png" alt="Google apps icon"></a></li>
            <li><button class="signin" type="button">Sign in</button></li>
          </div>
        </ul>
      </div>


      <div class="searchbody">
        <div class="logo">
          <img src="images/google-logo.png" alt="Google logo">
        </div>
        <div class="searchcontainer">
          <div class="searchinput">
            <input class="searchbar" type="search">
            <img class="micicon" src="images/google-mic.png" alt="Google mic icon">
          </div>
        </div>
        <div class="buttonscontainer">
          <div class="buttons">
            <input value="Google Search" label="Google Search" name="search" type="submit">
            <input value="I'm Feeling Lucky" label="I'm Feeling Lucky" name="lucky" type="submit">
          </div>
        </div>
      </div>

      <footer class="footer">

        <div class="countryfoot">United Kingdom</div>

        <ul>
          <li><a href="#advertising">Advertising</a></li>
          <li><a href="#business">Business</a></li>
          <div class="rightfoot">
            <li><a href="#privacy">Privacy</a></li>
            <li><a href="#terms">Terms</a></li>
            <li><a href="#settings">Settings</a></li>
          </div>
        </ul>
      </footer>

    </div>

  </body>
</hmtl>
